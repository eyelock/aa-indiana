<div class="modal fade" id="clearCacheConfirmation">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="cacheForm" ng-submit="clear()">
                <div class="modal-header">
                    <button type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-hidden="true"
                            ng-click="cancel()">&times;</button>

                    <h4 class="modal-title" translate="system.storage.clearcache.confirmtitle">Are you sure you want to delete this cache?</h4>
                </div>

                <div class="modal-body">
                    <p translate="system.storage.clearcache.confirmdescription">Are you sure you want to delete this cache?</p>

                    <p>{{cachdId}}</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">
                        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="global.form.action.cancel">Cancel</span>
                    </button>

                    <button type="submit" ng-disabled="cacheForm.$invalid" class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="global.form.action.delete">Delete</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

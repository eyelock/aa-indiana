<div class="modal fade" id="saveCustomModal" tabindex="-1" role="dialog" aria-labelledby="myCustomLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="editForm" role="form" novalidate ng-submit="confirm()" show-validation>

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                            ng-click="clear()">&times;</button>
                    <h4 class="modal-title" id="myCustomLabel" translate="tasks.custom.form.title">Create or edit a Custom Task</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label translate="global.values.id.label">ID</label>
                        <input type="text" class="form-control" name="id"
                               ng-model="task.id" required ng-disabled="!isCreate">
                    </div>

                    <div class="form-group">
                        <label translate="global.values.name.label">Name</label>
                        <input type="text" class="form-control" name="name"
                               ng-model="task.name">

                        <div ng-show="editForm.name.$invalid">
                        </div>
                    </div>
                    <div class="form-group">
                        <label translate="global.values.tags.label">Tags</label>
                        <input type="text" class="form-control" name="tags"
                               ng-model="task.tags">

                        <div ng-show="editForm.tags.$invalid">
                        </div>
                    </div>
                    <div class="form-group">
                        <label translate="global.values.description.label">Description</label>
                        <input type="text" class="form-control" name="description"
                               ng-model="task.description">

                        <div ng-show="editForm.description.$invalid">
                        </div>
                    </div>
                    <div class="form-group">
                        <label translate="tasks.custom.values.config.label">Task Configuration</label>
                        <textarea name="config"
                                  ng-model="task.config"
                                  class="largeTextArea"
                                  required></textarea>

                        <div ng-show="editForm.config.$invalid">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">
                        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="global.form.action.cancel">Cancel</span>
                    </button>
                    <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                        <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="global.form.action.save">Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

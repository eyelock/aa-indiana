<div class="modal fade" id="deleteCustomConfirmation">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="deleteForm" ng-submit="confirm()">
                <div class="modal-header">
                    <button type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-hidden="true"
                            ng-click="cancel()">&times;</button>

                    <h4 class="modal-title" translate="global.form.delete.title">Confirm delete operation</h4>
                </div>

                <div class="modal-body">
                    <p translate="global.form.delete.question" translate-values="{id: '{{task.id}}'}">Are you sure you want to delete this item?</p>
                    <p>'{{task.id}}'</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">
                        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="global.form.action.cancel">Cancel</span>
                    </button>

                    <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="global.form.action.delete">Delete</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div>
    <h2 translate="tools.groups.title">Groups</h2>

    <p translate="tools.groups.intro">Information about the groups.</p>

    <div>
        <label><span translate="global.form.filtering.filterBy">Filter by</span>: <input ng-model="search.$"></label>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th translate="global.values.name.column">Name</th>
                <th translate="global.values.description.column">Description</th>
                <th translate="tools.groups.values.type.column">Type</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr dir-paginate="group in groups | itemsPerPage: 10 | orderBy: 'group_name'">
                <td>{{group.group_name}}</td>
                <td>{{group.group_description}}</td>
                <td>{{group.group_type}}</td>
                <td>
                       <button type="button"
                                class="btn btn-info"
                                ng-click="showDetails(group)">
                            <span class="glyphicon glyphicon-info-sign"></span>
                            <span translate="tools.groups.details.button">Details</span>
                        </button>
                </td>
            </tr>
            <tr ng-show="groups.length === 0">
                <td colspan="4" translate="global.values.norecords">No records found.</td>
            </tr>
        </tbody>
    </table>

    <dir-pagination-controls></dir-pagination-controls>
</div>
